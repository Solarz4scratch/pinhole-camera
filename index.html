<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Position Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pinhole Camera Position Calculator</h1>
    <div class="input-container">
      <label for="width">Width of the subject (m):</label>
      <input type="number" id="width" placeholder="Enter width">
    </div>
    <div class="input-container">
      <label for="height">Height of the subject (m):</label>
      <input type="number" id="height" placeholder="Enter height">
    </div>
    <div class="input-container">
      <label for="subjectElevation">Subject elevation (m, optional):</label>
      <input type="number" id="subjectElevation" placeholder="Enter elevation">
    </div>
    <div class="input-container">
      <label for="cameraElevation">Camera elevation (m, optional):</label>
      <input type="number" id="cameraElevation" placeholder="Enter elevation">
    </div>
    <button onclick="calculateDistance()">Calculate distance</button>
    <div id="output" style="display: none;">
      <!-- Output distance -->
      <div id="distanceOutput"></div>
      <!-- Frame with subject inside -->
      <div id="previewText">Preview of picture (red is subject, white is background):</div>
      <div id="frame">
        <div id="subject"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
