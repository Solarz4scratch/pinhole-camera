<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera position calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pinhole camera position calculator</h1>
    <div class="input-container">
      <label for="length">Length (in cm):</label>
      <input type="number" id="length" placeholder="Enter length">
    </div>
    <div class="input-container">
      <label for="width">Width (in cm):</label>
      <input type="number" id="width" placeholder="Enter width">
    </div>
    <div class="input-container">
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" placeholder="Enter height">
    </div>
    <button onclick="calculateVolume()">Calculate Volume</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
